<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/glide.core.min.css" />
    <link rel="stylesheet" href="./assets/css/glide.theme.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="tracks">
      <div class="container">
        <div id="particle-js"></div>
        <div id="headingTracks">
          <h1>Tracks</h1>
        </div>
        <div class="positionCarousel">
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <div class="card">
                    <div id="cardBg">
                      <img
                        src="./assets/images/Ethereum-Logo.wine.svg"
                        id="eth"
                        height="100px"
                        width="100px"
                        alt=""
                      />
                    </div>
                    <div id="cardContent">Description about the track</div>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="card">
                    <div id="cardBg">
                      <img
                        src="./assets/images/Ethereum-Logo.wine.svg"
                        id="eth"
                        height="100px"
                        width="100px"
                        alt=""
                      />
                    </div>
                    <div id="cardContent">Description about the track</div>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="card">
                    <div id="cardBg">
                      <img
                        src="./assets/images/Ethereum-Logo.wine.svg"
                        id="eth"
                        height="100px"
                        width="100px"
                        alt=""
                      />
                    </div>
                    <div id="cardContent">Description about the track</div>
                  </div>
                </li>
                <li class="glide__slide" id="abc">
                  <div class="card">
                    <div id="cardBg">
                      <img
                        src="./assets/images/Ethereum-Logo.wine.svg"
                        id="eth"
                        height="100px"
                        width="100px"
                        alt=""
                      />
                    </div>
                    <div id="cardContent">Description about the track</div>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="card">
                    <div id="cardBg">
                      <img
                        src="./assets/images/Ethereum-Logo.wine.svg"
                        id="eth"
                        height="100px"
                        width="100px"
                        alt=""
                      />
                    </div>
                    <div id="cardContent">Description about the track</div>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="card">
                    <div id="cardBg">
                      <img
                        src="./assets/images/Ethereum-Logo.wine.svg"
                        id="eth"
                        height="100px"
                        width="100px"
                        alt=""
                      />
                    </div>
                    <div id="cardContent">Description about the track</div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button
                class="glide__arrow glide__arrow--left"
                data-glide-dir="<"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  />
                </svg>
              </button>
              <button
                class="glide__arrow glide__arrow--right"
                data-glide-dir=">"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-arrow-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                  />
                </svg>
              </button>
            </div>
            <div class="glide__bullets" data-glide-el="controls[nav]">
              <button class="glide__bullet" data-glide-dir="=0"></button>
              <button class="glide__bullet" data-glide-dir="=1"></button>
              <button class="glide__bullet" data-glide-dir="=2"></button>
              <button class="glide__bullet" data-glide-dir="=3"></button>
              <button class="glide__bullet" data-glide-dir="=4"></button>
              <button class="glide__bullet" data-glide-dir="=5"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      const options = {
        type: "carousel",
        start: 0,
        peek: 150,
        gap: 50,
        autoplay: 3000,
        hoverPause: true,
        keyboard: true,
        bound: true,
        perTouch: 1,
        animationTimingFunc:'cubic-bezier(.25,.75,.5,1.25)',
        breakpoints: {
          800: {
            peek: 50,
          },
          576: {
            peek: 0,
          },
        },
      };
      new Glide(".glide", options).mount();
    </script>
  </body>
</html>
